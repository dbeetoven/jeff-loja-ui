<article class="overflow-hidden rounded-lg shadow-lg">
  <a href="#">
    <img
      alt="Placeholder"
      class="block h-auto w-full hover:shadow-lg"
      src="https://picsum.photos/200/150/?random"
    />
  </a>
  <header class="flex items-center justify-between leading-tight p-2 md:p-4">
    <h1 class="text-lg">
      <a class="no-underline hover:underline text-black" id="product_title_{{product?.id}}">
        {{product?.title}}
      </a>
    </h1>
  </header>

  <div class="flex items-center justify-between p-2 md:p-4">
    <div class="flex">
      <span class="mr-3">Color</span>
      <button
        class="border-2 border-gray-300 rounded-full w-6 h-6 focus:outline-none"
      ></button>
      <button
        class="border-2 border-gray-300 ml-1 bg-gray-700 rounded-full w-6 h-6 focus:outline-none"
      ></button>
      <button
        class="border-2 border-gray-300 ml-1 bg-red-500 rounded-full w-6 h-6 focus:outline-none"
      ></button>
    </div>
    <div class="flex ml-6 items-center">
      <span class="mr-3">Size</span>
      <div class="relative">
        <select
          class="rounded border appearance-none border-gray-400 py-2 focus:outline-none focus:border-red-500 text-base pl-3 pr-10"
        >
          <option>SM</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
        <span
          class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center"
        >
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4"
            viewBox="0 0 24 24"
          >
            <path d="M6 9l6 6 6-6"></path>
          </svg>
        </span>
      </div>
    </div>
  </div>

  <div class="flex item-center justify-between mt-3 leading-none p-2 md:p-4">
    <p class="pt-1 text-gray-900">{{product?.price.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}}</p>
    <p class="text-red-600 font-bold rounded text-sm">-{{product?.discount}}%</p>
    <button
      class="px-3 py-2 bg-gray-800 text-white text-xs font-bold uppercase rounded"
      (click)="addProductToCart(product)"
    >
      Adicionar ao carrinho
    </button>
  </div>
</article>
