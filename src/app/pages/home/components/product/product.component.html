<article class="overflow-hidden rounded-lg shadow-lg">
  <a href="#">
    <img
      alt="Placeholder"
      class="block w-full h-auto hover:shadow-lg"
      src="https://picsum.photos/200/150/?random"
    />
  </a>
  <header class="flex items-center justify-between p-2 leading-tight md:p-4">
    <h1 class="text-lg">
      <a class="text-black no-underline hover:underline" id="product_title_{{product?.id}}">
        {{product?.title}}
      </a>
    </h1>
  </header>

  <div class="flex items-center justify-between p-2 md:p-4">
    <div class="flex">
      <span class="mr-3">Color</span>
      <button
        class="w-6 h-6 border-2 border-gray-300 rounded-full focus:outline-none"
      ></button>
      <button
        class="w-6 h-6 ml-1 bg-gray-700 border-2 border-gray-300 rounded-full focus:outline-none"
      ></button>
      <button
        class="w-6 h-6 ml-1 bg-red-500 border-2 border-gray-300 rounded-full focus:outline-none"
      ></button>
    </div>
    <div class="flex items-center ml-6">
      <span class="mr-3">Size</span>
      <div class="relative">
        <select
          class="py-2 pl-3 pr-10 text-base border border-gray-400 rounded appearance-none focus:outline-none focus:border-red-500"
        >
          <option>SM</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
        <span
          class="absolute top-0 right-0 flex items-center justify-center w-10 h-full text-center text-gray-600 pointer-events-none"
        >
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4"
            viewBox="0 0 24 24"
          >
            <path d="M6 9l6 6 6-6"></path>
          </svg>
        </span>
      </div>
    </div>
  </div>

  <div class="flex justify-between p-2 mt-3 leading-none item-center md:p-4">
    <p class="pt-1 text-gray-900">{{product?.price.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}}</p>
    <p class="text-sm font-bold text-red-600 rounded">-{{product?.discount}}%</p>
    <button
      class="px-3 py-2 text-xs font-bold text-white uppercase bg-gray-800 rounded"
      (click)="addProductToCart(product)"
    >
      Adicionar ao carrinho
    </button>
  </div>
</article>
